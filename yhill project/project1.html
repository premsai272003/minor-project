<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <div class="container">
    <div class="title"><h>TechVolution 2024 Registration</h></div>
    <div class="content">
      <form action="#" class="TechVolution" name="x">
        <h3>Personal Information</h3>
        <div class="user-details">
          <div class="input-box">
            <span class="details" >Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your Last Name" required>
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="Date" required>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
        </label>
        
        <label for="dot-3">
          <span class="dot three"></span>
          <span class="gender">Non-Binary</span>
          </label>
        </div>
      </div>
      <div class="input-box">
        <span><h3>Contact Details</h3></span>
        <span class="details">Email</span>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <span class="details">Phone Number</span>
        <input type="text" placeholder="Enter your number" required>
      </div>
      <div class="input-box">
        <span><h3>Address</h3></span>
        <span class="details">Street Address</span>
        <input type="text" placeholder="Enter your Street Address" required>
      </div>
      <div class="input-box">
        <span class="details">City</span>
        <input type="text"placeholder="Enter your City" required>
      </div>
      <div class="input-box">
        <span class="details" id="State">State</span>
        <select form="State" >
            <option value="Enter yourState">Enter your State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Delhi">Delhi</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="	Kerala">Kerala</option>
            <option value="	Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="	Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Puducherry">Puducherry</option>
        </select>
      </div>
      <div class="input-box">
        <span class="details">Zip-Code</span>
        <input type="text" placeholder="Enter your Zip-Code">
      </div>
      <div class="input-box">
        <h3>Additional Information</h3>
        <span class="details" id="EventPreferences">Event Preferences</span>
        <select form="EventPreferences">
            <option value="Transportation Engineering">Transportation Engineering</option>
            <option value="Pavement Engineering">Pavement Engineering</option>
                <option value="oad Safety Engineering">Road Safety Engineering</option>
                <option value="Civil Engineering Infrastructure">Civil Engineering Infrastructure</option>
                <option value="Project & Programme Management">Project & Programme Management</option>
                <option value="Property Development and related">Property Development and related</option>
                <option value="Building & Structural Engineering">Building & Structural Engineering</option>
                <option value="Property Development and related">Property Development and related</option>
                <option value="Labour Intensive Construction">Labour Intensive Construction</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Dietary Restrictions</span>
            <input type="text" placeholder="write your Dietary Restrictions">
          </div>
          <div class="input-box">
            <span class="details" id="T-shirt Size">T-shirt Size</span>
            <select for="T-shirt Size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="XXXL">XXXL</option>
            </select>
          </div>
        <div class="button">
          <input type="submit" value="submit">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
